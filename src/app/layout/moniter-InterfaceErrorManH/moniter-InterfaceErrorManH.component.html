<!-- ส่งค่ายัง Component อื่นๆ  -->

<body class="hold-transition sidebar-mini layout-navbar">
  <div class="wrapper">

    <app-header id="page" [Pageactive]="pageactive"></app-header>
    <app-menu id="page" [Pageactive]="pageactive"></app-menu>

    <div class="content-wrapper " >

      <div class="row justify-content-md-center">
        <div *ngIf="isLoading" class="loading-spinner">
          <!-- You can style this div or add a spinner image/icon here -->
          Loading... <i class="fas fa-3x fa-sync-alt fa-spin"></i>
        </div>
      </div>

      <section [hidden]="isLoading" class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                  Next reload in: {{ countdown | number: '1.0' }}
                <button type="button" class="btn btn-sm btn-secondary" (click)="toggleFullScreen()">
                  <i class="fas fa-expand"></i> Fullscreen
                </button>
              </div>
            </div>
          </div>
       
          <div class="row">
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-danger">
                <div class="table-responsive">
                  <table class="table table-bordered table-striped fixed-header-table">
                    <colgroup>
                      <col style="width: 10%">
                      <col style="width: 10%">
                      <col style="width: 15%">
                      <col style="width: 10%">
                      <col style="width: 45%">
                    </colgroup>
                    <thead>
                      <tr class="center-text">
                        <!-- <th>No</th> -->
                        <th>DATE TIME STAMP</th>
                        <th>PROCESS</th>
                        <th>SHIPMENT</th>
                        <th>COMPANY</th>
                        <th>ERROR MSG</th>
                        <!-- <th><i class="fas fa-eye"></i></th> -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let data of data_list; let i = index">
                        <td class="center-text">{{ data.DATE_TIME_STAMP }}</td>
                        <td >{{ data.INTERFACE_PROCESS }}</td>
                        <td >{{ data.SHIPMENT_ID }}</td>
                        <td class="center-text">{{ data.COMPANY }} </td>
                        <td >{{ data.ERROR_MSG }}</td>
                      </tr>
                    
                      <tr *ngIf="data_list.length === 0">
                        <td colspan="5" class="text-center text-muted">No data</td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    </div>
    


  </div>
</body>
