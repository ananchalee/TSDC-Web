  <app-menu ></app-menu>
</div>

<!DOCTYPE html>
<html lang="en">

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo" >
    <b>TIGER</b>TSDC 
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"><b>Sign in to start your session</b></p>

      <form  (ngSubmit)="Submit()">
        <div class="input-group mb-3">
          <input type="text"  [ngClass]="{'form-control':true,'is-invalid':clssinput.error}"   placeholder="USER" 
          name='user_id' id="user" [(ngModel)]="login.user_id" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" [ngClass]="{'form-control':true,'is-invalid':clssinput.error}"  placeholder="Password"
          name='password' [(ngModel)]="login.password" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <p class="login-box-msg"  [hidden]='!error_message' style="color: crimson;"> user or password not correct. </p>

       
        <div class="row">
          <div class="col-4">
             <!-- <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div> --> 
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button #submit type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <div class="col-4"></div>
          <!-- /.col -->
        </div>
      </form>

    
      <!-- /.social-auth-links -->

  
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="assets/AdminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/AdminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/AdminLTE/dist/js/adminlte.min.js"></script>
</body>
</html>
